<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Cygnus Networks GmbH</title>

   	<meta name="author" content="Cygnus Networks GmbH" />
	<meta name="description" content="Cygnus Networks GmbH - Linux, Infrastruktur und Softwareentwicklung." />
	<meta name="keywords"  content="linux, debian, redhat, puppet, network, vpn, configuration management" />
	<meta name="Resource-type" content="Document" />
    <link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="css/cygnus.css" />
    <link rel="stylesheet" type="text/css" href="css/fontface.css" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<script type="text/javascript" src="vendors/jquery.slimscroll.min.js"></script>

	<script type="text/javascript" src="jquery.fullPage.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
                //Navigation
                menu: true,
                lockAnchors: false,
				anchors: ['startseite', 'unternehmen', 'leistungen', 'referenzen', 'kontakt', 'impressum'],
                navigation: false,
                navigationPosition: 'right',
                // navigationTooltips: ['Start', 'Unternehmen', 'Leistungen', 'Referenzen', 'Kontakt', 'Impressum'],
                showActiveTooltip: false,
                slidesNavigation: true,
                slidesNavPosition: 'bottom',

                //Scrolling
                css3: true,
                scrollingSpeed: 700,
                autoScrolling: true,
                fitToSection: true,
                fitToSectionDelay: 1000,
                scrollBar: true,
                easing: 'easeInOutCubic',
                easingcss3: 'ease',
                loopBottom: false,
                loopTop: false,
                loopHorizontal: true,
                continuousVertical: false,
                normalScrollElements: '#element1, .element2',
                scrollOverflow: false,
                touchSensitivity: 15,
                normalScrollElementTouchThreshold: 5,

                //Accessibility
                keyboardScrolling: true,
                animateAnchor: true,
                recordHistory: true,

                //Design
                controlArrows: true,
                verticalCentered: true,
                resize : false,
                sectionsColor: ['#ffffff', '#5fa6ff', '#c7c7c7', '#244083', '#c7c7c7', '#ffffff'],
                paddingTop: '3em',
                paddingBottom: '10px',
                fixedElements: '.header',
                responsiveWidth: 0,
                responsiveHeight: 0,

                //Custom selectors
                sectionSelector: '.section',
                slideSelector: '.slide',

                //events
                onLeave: function(index, nextIndex, direction){},
                afterLoad: function(anchorLink, index){},
                afterRender: function(){},
                afterResize: function(){},
                afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
                onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){}
			});
		});
	</script>
</head>

<body>
<div id="header" class="menue_leiste">

        <div class="menue_logo" onclick="$.fn.fullpage.moveTo('startseite')" style="position: absolute; width: 170px; height: 49px; margin-left: 19px;"></div>
            <table class="menue_table">
                <tr>
                    <td onclick="$.fn.fullpage.moveTo('unternehmen');">Unternehmen</td>
                    <td><img src="imgs/webelemente/_png/linie_menue.png"/></td>
                    <td onclick="$.fn.fullpage.moveTo('leistungen');">Leistungen</td>
                    <td><img src="imgs/webelemente/_png/linie_menue.png"/></td>
                    <td onclick="$.fn.fullpage.moveTo('referenzen');">Referenzen</td>
                    <td><img src="imgs/webelemente/_png/linie_menue.png"/></td>
                    <td onclick="$.fn.fullpage.moveTo('kontakt');">Kontakt</td>
                    <td><img src="imgs/webelemente/_png/linie_menue.png"/></td>
                    <td onclick="$.fn.fullpage.moveTo('impressum');">Impressum</td>

                </tr>
            </table>
        </div>
</div>
<div class="button_nachoben" onclick="$.fn.fullpage.moveTo('startseite')"><img src="imgs/webelemente/_png/button.png" /></div>
<div id="fullpage">
	<div class="section section_gradient" id="section0" style="text-align:center;">
        <img src="imgs/webelemente/_png/logo_startseite.png" width="305" height="147"/>
        <div class="scrollen_startseite" onclick="$.fn.fullpage.moveSectionDown();"></div>
	</div>

    <!-- unternehmen //-->
	<div class="section background_image_full" id="section1" style="background-image: url('imgs/fotos/aussicht_bonn.jpg');">
        <div class="scrollen" onclick="$.fn.fullpage.moveSectionDown();"></div>
    </div>

    <!-- leistungen //-->
    <div class="section background_image_full" id="section2" style="background-image: url('imgs/fotos/buero4.jpg');">
        <div class="scrollen" onclick="$.fn.fullpage.moveSectionDown();"></div>
    </div>


    <!-- referenzen //-->
	<div class="section background_image_full" id="section3" style="background-image: url('imgs/fotos/gebaeude1.jpg');">
        <div class="scrollen" onclick="$.fn.fullpage.moveSectionDown();"></div>
	</div>

    <!-- kontakt //-->
	<div class="section background_image_full" id="section4" style="background-image: url('imgs/fotos/gebaeude4.jpg');">
        <div class="scrollen" onclick="$.fn.fullpage.moveSectionDown();"></div>
	</div>

    <!-- impressum //-->
	<div class="section" id="section5">
        <div style="background-image: url('imgs/webelemente/_png/logo_impressum.png'); position: absolute; bottom: 0px;width: 264px; height: 200px;"></div>
	</div>
</div>

</body>
</html>
